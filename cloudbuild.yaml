steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/treepro-ai-backend:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/treepro-ai-backend:$COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'treepro-ai-backend' # Your Cloud Run service name
  - '--image'
  - 'gcr.io/$PROJECT_ID/treepro-ai-backend:$COMMIT_SHA'
  - '--region'
  - 'us-central1' # Your preferred region
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated' # Allows public access
  - '--port'
  - '3001' # Your app's port

images:
- 'gcr.io/$PROJECT_ID/treepro-ai-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY